apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-transcription
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-transcription
  template:
    metadata:
      labels:
        app: app-transcription
    spec:
      containers:
      - name: app-transcription
        # image: me-west1-docker.pkg.dev/hackathon-082024/hackathon-repo/<IMG>:latest
        ports:
        - containerPort: 8080
        # envFrom:
        # - secretRef:
        #     name: secret-backend
        # - configMapRef:
        #     name: configmap-backend

---

apiVersion: v1
kind: Service
metadata:
  name: transcription-service
spec:
  type: ClusterIP
  selector:
    app: app-transcription
  ports:
    - protocol: TCP
      port: 8087
      targetPort: 8000
